<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dino</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Protest+Guerrilla&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h2>Controls</h2>

			<div class="keys">
				<ul class="titles">
					<li>
						Jump :
						<ul>
							<li>Space</li>
							<li>ArrowUp</li>
						</ul>
					</li>
					<li>
						Down :
						<ul>
							<li>ArrowDown</li>
						</ul>
					</li>
					<li>
						See Hitbox :
						<ul>
							<li>d</li>
						</ul>
					</li>
					<li>
						Invincible :
						<ul>
							<li>Enter</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<br />

		<canvas id="canvas1"></canvas>

		<img id="player1" src="assets/player.png" />
		<img id="down" src="assets/down_dino.png" />
		<img id="stay" src="assets/stay.png" />
		<img id="layer1" src="assets/layer-1.png" />
		<img id="layer2" src="assets/layer-2.png" />
		<img id="layer3" src="assets/layer-3.png" />
		<img id="layer4" src="assets/layer-4.png" />
		<img id="layer5" src="assets/layer-5.png" />
		<img id="cactus2" src="assets/cactus_2.png" />
		<img id="cactus4" src="assets/cactus_4.png" />
		<img id="enemyPlant" src="assets/enemy_plant.png" />
		<img id="enemyDino" src="assets/enemy_dino.png" />

		<script type="module" src="main.js"></script>
	</body>
</html>
